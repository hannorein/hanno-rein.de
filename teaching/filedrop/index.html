<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Submission</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Submit Your ASTC02 Lab Report</h1>

        <!-- The form submits to the upload.php script, handling the file and data -->
        <form action="upload.php" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Student Number Input -->
            <div>
                <label for="student_number" class="block text-sm font-medium text-gray-700 mb-1">Student Number</label>
                <input type="text" id="student_number" name="student_number" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="e.g., 123456789">
            </div>

            <!-- Project Dropdown -->
            <div>
                <label for="project_name" class="block text-sm font-medium text-gray-700 mb-1">Select Project</label>
                <select id="project_name" name="project_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="" disabled selected>Choose a project...</option>
                    <option value="Project1">Project 1: Celestial Objects</option>
                    <option value="Project2">Project 2: Magnitudes</option>
                    <option value="Project3">Project 3: Asteroid and Planet Orbits</option>
                    <option value="Project4">Project 4: Globular Cluster</option>
                </select>
            </div>

            <!-- File Upload Input -->
            <div>
                <label for="uploaded_file" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
                <input type="file" id="uploaded_file" name="uploaded_file" required
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
